<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f62b69d1ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo list</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search todos" autocomplete="off"/>
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>wash the dishes</span>
                <i class="far fa-trash-alt delet"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>do your YOGA class</span>
                <i class="far fa-trash-alt delet"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>take a shower</span>
                <i class="far fa-trash-alt delet"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add your Todos...</label>
            <input class="form-control m-auto" name="add" type="text" autocomplete="off"/>
        </form>
    </div>


   

    
    <script src="script.js"></script>
</body>
</html>
